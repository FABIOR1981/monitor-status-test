<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <title>Monitor de Servicios</title>
    <meta
      name="description"
      content="Monitor de estado y latencia de servicios web en tiempo real con an谩lisis avanzado y exportaci贸n de datos."
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline'; 
                   connect-src 'self' https://*.netlify.app https://*;
                   img-src 'self' data: https:;"
    />

    <style>
      body {
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
        min-height: 60vh;
      }
      h1 {
        text-align: center;
        margin-bottom: 5px;
      }
      .info-bar {
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9em;
      }
      .update-info {
        text-align: center;
        margin-bottom: 20px;
      }
      #monitor-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      #monitor-table th,
      #monitor-table td {
        text-align: left;
      }
      #monitor-table td a {
        text-decoration: none;
        font-size: 0.9em;
        word-break: break-all;
      }
      #monitor-table td:nth-child(n + 3):nth-child(-n + 8) {
        text-align: center;
      }
      .psi-button,
      .btn-primary {
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8em;
        transition: background-color 0.2s;
      }
      .latency-metric {
        font-size: 1em;
      }
      /* Mejorar t谩ctil m贸vil */
      .psi-button,
      .btn-primary,
      .filter-btn {
        min-width: 44px;
        min-height: 44px;
        padding: 12px;
      }
      /* Focus indicators mejorados */
      button:focus-visible,
      a:focus-visible,
      select:focus-visible,
      input:focus-visible {
        outline: 3px solid var(--accent, #007bff);
        outline-offset: 2px;
      }
      /* Skip link para accesibilidad */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 0 0 4px 0;
      }
      .skip-link:focus {
        top: 0;
        z-index: 10001;
      }
    </style>

    <link rel="stylesheet" href="css/styles_base.css" />
    <link rel="stylesheet" href="css/mejoras.css" />
    <link id="estilo-principal" rel="stylesheet" href="css/styles_def.css" />
  </head>
  <body>
    <!-- Skip Link para Accesibilidad -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <main id="main-content" role="main">
      <!-- Bot贸n Toggle Modo Oscuro - Esquina Superior Derecha -->
      <button
        id="theme-toggle-btn"
        class="theme-toggle-button-corner"
        onclick="toggleDarkMode()"
        title="Cambiar modo de visualizaci贸n"
        aria-label="Cambiar entre modo claro y oscuro"
      >
        <span id="theme-icon" aria-hidden="true"></span>
      </button>

      <div class="container">
        <h1 id="titulo-principal">Monitor de Estado de Servicios</h1>

        <div
          style="text-align: center; margin-bottom: 15px"
          role="group"
          aria-labelledby="duracion-label"
        >
          <label
            for="duracion-selector"
            id="duracion-label"
            style="font-size: 0.9em; margin-right: 8px"
            >Duraci贸n del historial:</label
          >
          <select
            id="duracion-selector"
            style="
              padding: 5px 10px;
              border-radius: 4px;
              border: 1px solid #ccc;
              font-size: 0.9em;
              cursor: pointer;
            "
            aria-label="Seleccionar duraci贸n del historial"
          ></select>
          <button
            id="btn-reiniciar"
            class="btn-primary"
            style="margin-left: 15px; padding: 5px 15px; font-size: 0.9em"
            onclick="reiniciarMonitoreo()"
            aria-label="Reiniciar monitoreo de servicios"
          >
            <span aria-hidden="true"></span>
            <span id="texto-btn-reiniciar">Reiniciar Monitoreo</span>
          </button>
        </div>

        <div
          class="info-bar"
          id="info-bar-msg"
          role="status"
          aria-live="polite"
        ></div>

        <div style="text-align: center; margin-bottom: 10px">
          <a
            href="leyenda.html"
            id="enlace-leyenda"
            target="_blank"
            rel="noopener noreferrer"
            style="font-size: 0.9em; color: #007bff; text-decoration: none"
          >
            Ver Leyenda de Latencia
          </a>
        </div>

        <div
          class="update-info"
          id="ultima-actualizacion"
          role="status"
          aria-live="polite"
        ></div>

        <!-- Los filtros se insertar谩n aqu铆 din谩micamente -->

        <div class="table-scroll-container">
          <table
            id="monitor-table"
            role="table"
            aria-label="Tabla de monitoreo de servicios"
          >
            <thead>
              <tr>
                <th id="header-service" scope="col"></th>
                <th id="header-url" scope="col"></th>
                <th id="header-latency-actual" scope="col"></th>
                <th id="header-status-actual" scope="col"></th>
                <th id="header-promedio-ms" scope="col"></th>
                <th id="header-promedio-status" scope="col"></th>
                <th id="header-action" scope="col"></th>
              </tr>
            </thead>
            <tbody id="status-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Contenedor de notificaciones (se crea din谩micamente) -->

    <script defer src="js/config.js"></script>
    <script defer src="js/i18n.js"></script>
    <script defer src="js/script.js"></script>

    <!-- Scripts de m贸dulos (si usas ES6 modules, descomentar y ajustar)
    <script type="module" src="js/app.js"></script>
    -->
  </body>
</html>
