name: Minificar y Desplegar a Netlify

on:
  push:
    branches:
      - main # Se activa cada vez que subes algo a la rama main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código del repo
        uses: actions/checkout@v3

      - name: Instalar herramientas de minificación
        run: |
          npm install -g minify terser

      - name: Minificar archivos
        run: |
          mkdir -p dist
          # Usamos rsync para copiar todo excepto la carpeta dist a sí misma
          # Si no tienes rsync, usamos este comando de copiado seguro:
          cp -R [^dist]* dist/ || true
          
          # Minificar
          find dist -name "*.js" -exec terser {} -o {} \;
          find dist -name "*.css" -exec minify {} -o {} \;
          find dist -name "*.html" -exec minify {} -o {} \;

      - name: Desplegar a Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
